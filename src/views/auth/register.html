<h2>Rejestracja</h2>

<p class="error">{{error}}</p>

<form method="POST">

    <input type="text"
           name="username"
           placeholder="Login"
           required>

    <br><br>

    <input type="email"
           name="email"
           placeholder="Email"
           required>

    <br><br>

    <input type="password"
           name="password"
           placeholder="Hasło"
           required>

    <br><br>

    <input type="password"
           name="confirm"
           placeholder="Powtórz hasło"
           required>

    <br><br>

    <button>Zarejestruj</button>

</form>
